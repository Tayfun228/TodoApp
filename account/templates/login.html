{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="flex-column">
                {{field.label}} 
                {{field}}
                {{field.errors}}    
            </div>
        {% endfor %}
        <button type="submit">SUBMIT</button>
    </form>
    <a href="{% url 'register' %}">Register</a>
{% endblock %}
